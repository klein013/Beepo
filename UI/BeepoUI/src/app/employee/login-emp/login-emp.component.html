<div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Input username" [(ngModel)]="Username">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Input password" [(ngModel)]="Userpass">
    <button (click)="submitPass()" class="btn btn-primary m-1">Login Employee</button>
    <button (click)="register()" class="btn btn-primary m-1">Register</button>
</div>
