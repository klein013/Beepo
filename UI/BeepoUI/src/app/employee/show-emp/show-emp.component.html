
<button type="button" class="btn btn-primary float-left mr-1" data-bs-toggle="modal" data-bs-target="#empModal" (click)="addClick()" data-bs-backdrop="static" data-bs-keyboard="false">
Add Employee
</button>

<table class="table table-condensed">
    <thead>
        <tr>
            <td>Employee ID</td>
            <td>Name</td>
            <td>Birthdate</td>
            <td>Gender</td>
            <td>Position</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of EmployeeList">
            <td>{{emp.Id}}</td>
            <td>{{emp.Firstname}} {{emp.Lastname}}</td>
            <td>{{emp.Birthdate}}</td>
            <td>{{emp.Gender}}</td>
            <td>{{emp.EmployeeType}}</td>
            <td>
                <button type="button" class="btn btn-light mr-2" data-bs-toggle="modal" data-bs-target="#empModal" (click)="editClick(emp)" data-bs-backdrop="static" data-bs-keyboard="false">
                    Edit
                </button>
                <button type="button" class="btn btn-danger mr-2" (click)="deleteClick(emp.Id)">
                    Delete
                </button>
            </td>
        </tr>
</table>

<div class="modal fade" tabindex="-1" id="empModal" data-bs-backdrop="static" data-bs-keyboard="false" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()"></button>
            </div>
            <div class="modal-body">
                <app-add-edit-emp [emp]="emp" *ngIf="ActiveAddEditEmp"></app-add-edit-emp>
            </div>
        </div>
    </div>
</div>
