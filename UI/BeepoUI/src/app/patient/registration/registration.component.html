
<div class="row">
    <button onclick="history.back()" class="btn btn-light"><a href="/login">Go Back</a></button>
</div>
<div class="form-group">
    <div class="row">
        <label class="col-sm-6">First name</label>
        <input type="text" class="form-control col-sm-6" [(ngModel)]="Firstname" placeholder="Input First Name">
    </div>
    <div class="row">
        <label>Middle name</label>
        <input type="text" class="form-control" [(ngModel)]="Middlename" placeholder="Input Middle Name">
    </div>
    <div class="row">
        <label>Last name</label>
        <input type="text" class="form-control" [(ngModel)]="Lastname" placeholder="Input Last Name">
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]="Gender" value="Male" checked>
            <label class="form-check-label" for="exampleRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]="Gender" value="Female">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
    </div>
    <div class="row">
        <label>Birthdate</label>
        <input type="text" class="form-control" [(ngModel)]="Birthdate" placeholder="YYYY-mm-dd">
    </div>
</div>

<button (click)="addPatient()" class="btn btn-primary m-1">
    Register
</button>
