<div class="form-group">
    <div class="row">
        <label class="col-sm-6">First name</label>
        <input type="text" class="form-control col-sm-6" [(ngModel)]="Firstname" placeholder="Input First Name">
    </div>
    <div class="row">
        <label>Middle name</label>
        <input type="text" class="form-control" [(ngModel)]="Middlename" placeholder="Input Middle Name">
    </div>
    <div class="row">
        <label>Last name</label>
        <input type="text" class="form-control" [(ngModel)]="Lastname" placeholder="Input Last Name">
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]="Gender" value="Male" checked>
            <label class="form-check-label" for="exampleRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]="Gender" value="Female">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
    </div>
    <div class="row">
        <label>Birthdate</label>
        <input type="date" class="form-control" [(ngModel)]="Birthdate" placeholder="mm/dd/yyyy">
    </div>
</div>

<button (click)="addPatient()" *ngIf="pat.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="editPatient()" *ngIf="pat.Id!=0" class="btn btn-primary">
    Update
</button>
