
<button type="button" class="btn btn-primary float-left mr-1" data-bs-toggle="modal" data-bs-target="#patModal" (click)="addClick()" data-bs-backdrop="static" data-bs-keyboard="false">
    Add Patient
    </button>
    
    <table class="table table-condensed">
        <thead>
            <tr>
                <td>Patient ID</td>
                <td>Name</td>
                <td>Birthdate</td>
                <td>Gender</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pat of PatientList">
                <td>{{pat.Id}}</td>
                <td>{{pat.Firstname}} {{pat.Lastname}}</td>
                <td>{{pat.Birthdate}}</td>
                <td>{{pat.Gender}}</td>
                <td>
                    <button type="button" class="btn btn-light mr-2" data-bs-toggle="modal" data-bs-target="#patModal" (click)="editClick(pat)" data-bs-backdrop="static" data-bs-keyboard="false">
                        Edit
                    </button>
                    <button type="button" class="btn btn-danger mr-2" (click)="deleteClick(pat.Id)">
                        Delete
                    </button>
                </td>
            </tr>
    </table>
    
    <div class="modal fade" tabindex="-1" id="patModal" data-bs-backdrop="static" data-bs-keyboard="false" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ModalTitle}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()"></button>
                </div>
                <div class="modal-body">
                    <app-add-edit-pat [pat]="pat" *ngIf="ActiveAddEditPat"></app-add-edit-pat>
                </div>
            </div>
        </div>
    </div>
